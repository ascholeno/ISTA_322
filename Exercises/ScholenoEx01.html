	<h1>Welcome to my Online Testing Application</h1>

	</form>
	<p>Add Question</p>

		Add Question: <input type="text" name="Question"><br>
		Add Correct Answer: <input type="text" name="CorrectAnswer"><br>

		Add 3rd Choice: <input type="text" name="wrongAnswer2"><br>

	</form>
